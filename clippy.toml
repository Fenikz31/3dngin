# Single letter variable names
single-char-binding-names-threshold = 5

# String literal length
max-suggested-slice-pattern-length = 3

# Literal suffix style
literal-suffix-style = "long"

# Disallowed methods
disallowed-methods = [
    "std::env::set_var",
    "std::panic::catch_unwind",
    "std::thread::sleep",
]

# Disallowed types
disallowed-types = [
    "std::collections::HashMap",
    "std::collections::BTreeMap",
]

# Allowed scripts
allowed-scripts = ["Latin", "Arabic", "Cyrillic", "Greek", "Hebrew", "Hiragana", "Katakana", "Han"]

# Blacklisted names
blacklisted-names = ["foo", "bar", "baz", "tmp", "temp"]

# Semicolon inside/outside block
semicolon-inside-block-ignore-singleline = true
semicolon-outside-block-ignore-multiline = true

# Enforce Unix line endings
enforce-iter-loop-reborrow = true

# Too many lines
too-many-lines-threshold = 200

# Type complexity
type-complexity-threshold = 250

# Trivial bounds
trivial-bounds-threshold = 5

# Unused variables starting with underscore
unused-variables-threshold = 1

# Warn on clippy::all
warn-on-all-wildcard-imports = true 